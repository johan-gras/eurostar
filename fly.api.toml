# Fly.io deployment configuration for the API service
# Deploy with: fly deploy --config fly.api.toml

app = "eurostar-api"
primary_region = "lhr"  # London - closest to Eurostar routes

[build]
  dockerfile = "packages/autoclaim/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
